<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Traversy Media is a leader in free web development tutorials on YouTube and project-based courses on Udemy and other platforms"
    />
    <meta
      name="keywords"
      content="programming courses, programming tutorials,web development courses, web development tutorials,javascript courses, html courses, web design courses,web design tutorials, learn web development, free programming courses"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travesy Media | Learn Web Development</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation">
        <nav class="navigation__nav">
          <a class="navigation__logo" href="/">
            <img src="img/logo_long.png" alt="Logo" />
          </a>
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#courses">Courses</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#ebook">eBook</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#freelance-mastery"

              >
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#youtube">YouTube</a>
            </li>
            <li class="navigation__item navigation__item-youtube">
              <div class="bg-red">
                <a
                  class="navigation__link"
                  href="https://www.youtube.com/@TraversyMedia/"
                  target="_blank"
                >
                  <img
                    class="bg-red__img"
                    src="img/subscribe_button_branded_lozenge.png"
                    alt=""

                >
              </div>
              <div class="yt-scribers"><span>2M</span></div>

          </ul>
        </nav>
      </div>
